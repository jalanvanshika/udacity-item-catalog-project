{% extends "main.html" %}
{% block content %}

<div class="row">
	<div class="panel" >
		<div class="panel-heading bg-primary">	<h1><b>{{item.name}}</b></h1></div>
			<ul class="list-group">
				<li class="list-group-item">
					<span class="label label-default">Description</span>
					<h4>{{item.description}}</h4>
				</li>
				
				<li class="list-group-item">
					<span class="label label-default">Price</span>
					<h3>{{item.price}}</h3>
				</li>
			</ul>
				
						
				<div>
							<div style="float:left; margin-left:40%">
								<a href="{{url_for('editItem', item_id = item.id)}}">
									<center><button type="button" class="btn btn-success">Edit</button></center>
								</a>
							</div>  
							<div style="float:left; margin-left :2%">
								<a href="{{url_for('confirmDeleteItem', item_id = item.id)}}">
									<button type="button" class="btn btn-danger">Delete</button>
								</a>
							</div>
				
					

				</div>
		</div>
	</div>
</div>
{% endblock %}
